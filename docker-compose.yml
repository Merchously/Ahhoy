version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ahhoy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ahhoy
      POSTGRES_USER: ${POSTGRES_USER:-ahhoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ahhoy_user} -d ahhoy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ahhoy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ahhoy-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ahhoy_user}:${POSTGRES_PASSWORD}@postgres:5432/ahhoy
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "3000:3000"
    networks:
      - ahhoy-network

  nginx:
    image: nginx:alpine
    container_name: ahhoy-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./public/uploads:/var/www/uploads:ro
    networks:
      - ahhoy-network

  certbot:
    image: certbot/certbot
    container_name: ahhoy-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ahhoy-network

volumes:
  postgres_data:

networks:
  ahhoy-network:
    driver: bridge
